<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/Sess04" method="POST">
    <label>
        Nazwa:
        <input type="text" name="name">
    </label><br>
    <label>
        Ilość:
        <input type="number" name="quantity">
    </label><br>
    <label>
        Cena:
        <input type="number" name="price" step="0.01">
    </label><br>
    <input type="submit">
</form>
</body>
</html>
